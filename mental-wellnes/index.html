  <div class="wellness-section">
  <div class="mood-tracker">
  <h2>😊 Track Your Mood</h2>
  <div class="mood-emojis">
    <button data-mood="Happy">😁</button>
    <button data-mood="Calm">😌</button>
    <button data-mood="Neutral">😐</button>
    <button data-mood="Sad">😢</button>
    <button data-mood="Angry">😠</button>
    <button data-mood="Sleepy">😴</button>
  </div>
  <canvas id="moodChart" height="180"></canvas>
  <p id="insight" style="margin-top:10px; font-weight:500; color:#166534;">
    Your daily mood insights will appear here 🌿
  </p>
</div>

<div class="phq9-section">
  <h2>Take the PHQ-9 Assessment</h2>
  <p>Check your mental well-being with our professional screening tool</p>
  <a href="components/phq9.html" class="phq9-button">Start PHQ-9 Test</a>
</div>

<!-- Styling -->
<style>
.mood-tracker {
  background: #d1fae5; /* soft green */
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
  text-align: center;
}

.mood-tracker h2 {
  font-size: 22px;
  margin-bottom: 15px;
  color: #166534;
}

.mood-emojis {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 20px;
}

.mood-emojis button {
  background: #fff;
  border: none;
  padding: 12px;
  font-size: 28px;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.mood-emojis button:hover {
  transform: scale(1.15);
  background: #f3f4f6;
}

.phq9-section {
  background: #e0e7ff;  /* soft indigo */
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  margin-top: 20px;
}

.phq9-section h2 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #3730a3;
}

.phq9-section p {
  color: #4338ca;
  margin-bottom: 15px;
}

.phq9-button {
  display: inline-block;
  background: #4f46e5;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}

.phq9-button:hover {
  background: #4338ca;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
}
</style>

<div class="breathing">
  <h2>Breathing Exercise</h2>
  <div class="breathing-circle" id="breathingCircle"></div>
  <p id="breathingText">Get ready...</p>
  <button id="startBreathing">Start Exercise</button>
</div>

  <div class="meditation">
    <h2>Meditation</h2>
    <p>Short guided sessions to clear your mind.</p>
  </div>
</div>
<!--changes-->

<div id="footer"></div>

<script src="js/breathing.js" defer></script>
<script src="js/community.js"></script>
</body>
