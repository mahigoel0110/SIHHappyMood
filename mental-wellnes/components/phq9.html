<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --primary-color: #38ACEC;
            --background-color: #F7F9FC;
            --card-background: #ffffff;
            --text-color: #333;
            --button-hover-bg: #2B65EC;
            --border-radius: 12px;
            --box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .redirect-container {
            background: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .redirect-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .redirect-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>PHQ-9 Test is Currently Unavailable</h1>
        <p>
            The PHQ-9 test is undergoing maintenance. In the meantime, we invite you to try our Pomodoro Timer to help you focus and boost your productivity.
        </p>
        <a href="/pomofocus" class="redirect-button">Go to Pomodoro Timer</a>
    </div>
</body>
</html>
